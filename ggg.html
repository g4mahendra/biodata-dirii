<!DOCTYPE html>
<html>
<head>
	<title>Biodata Diri</title>
	<style>
		body {
			background-color: #f2f2f2;
			font-family: Times New Roman, sans-serif;
			margin: 0;
			padding: 0;
		}
		h1 {
			text-align: center;
			margin-top: 50px;
			margin-bottom: 30px;
		}
		table {
			margin: 0 auto;
			border-collapse: collapse;
			width: 60%;
			max-width: 800px;
			background-color: white;
			box-shadow: 0px 0px 20px rgba(0,0,0,0.1);
		}
		th, td {
			padding: 15px;
			text-align: left;
			border-bottom: 1px solid #ddd;
		}
		th {
			background-color: #4CAF50;
			color: white;
		}
		img {
			display: block;
			margin: 0 auto;
			max-width: 200px;
			height: auto;
			border-radius: 200%;
			box-shadow: 0px 0px 20px rgba(0,0,0,0.1);
		}
		.container {
			display: flex;
			flex-wrap: wrap;
			align-items: center;
			justify-content: center;
		}
		.table-container {
			flex: 1 1 60%;
			margin: 50px;
		}
	</style>
</head>
<body>

	<h1>Biodata Diri</h1>

	<div class="container">

			<img src="anjayy.jpeg" alt="Foto Profil">

					<th>Nama Lengkap</th>

				</tr>

				</tr>
				<tr>
					<th>Agama   </th>
					<td>Islam</td>
				</tr>
				<tr>
					<th>Pekerjaan   </th>
					<td>Mahasiswa</td>
				</tr>
				<tr>
					<th>Hobi </th>
					<td>Olahraga, Bermain game</td>
				</tr>
				<tr>

					<td>Laki Laki</td>
				</tr>
			</table>
		</div>
	</div>

</body>
</html>
